<div class="container">
  <br>
  <h1 class="text-center text-capitalize text-primary">Your Polls</h1>
</div>
<hr>
<div class="container">
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center text-capitalize text-secondary " *ngFor="let item of this.polls;let i = index">
      {{item.topic}}
      <button type="button" class="btn btn-outline-primary rounder-left-0" (click)="this.showResults(item.key)">show</button>
    </li>
  </ul>
</div>
